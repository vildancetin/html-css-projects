<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify:Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="home-search">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="expand-library"><i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <main>
            <nav>
                <div class="left-right">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="items">
                       <p> <i class="fa-regular fa-circle-down"></i>  Install App</p>
                    
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-circle"></i>
                    
                </div>
            </nav>
            <section class="last-listening">
                <h1></h1>
                <div class="last-listens">
                    <div class="last-listen-item">
                        <img src="" alt="">
                        <p></p>
                    </div>
                </div>
            </section>
            <section class="for-you"><a href=""><p></p></a>
                <div class="special-for-you">
                    <div class="section">
                        <img src="" alt="">
                        <div class="section-content">
                            <p></p>
                            <span class="date"></span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="compiled-for-you">
                <div class="compiled-section">
                    <img src="" alt="">
                    <div class="compiled-content">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
