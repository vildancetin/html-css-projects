<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Form Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <section class="title">
                <h1 id="title">NET<span id="red">FLIX</span></h1>
                <p>Thank you for signing up at Netflix.Tell us more about yourself.</p>
            </section>
            <section class="content">
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name"><br>

                    <label for="age">Age</label><br>
                    <input type="number" name="number" id="age" placeholder="Age"><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email"><br>

                    <label for="contents">Content type</label><br>
                    <select name="contents" id="contents">
                        <option value="series" selected>Series</option>
                        <option value="films">Films</option>
                        <option value="animation">Animation</option>
                        <option value="documentary">Documentary</option>
                    </select><br>
                    <div class="movie-type">
                        <label for="">Movie type</label><br>

                        <input type="checkbox" name="comedy" id="comedy">
                        <label for="comedy">Comedy</label><br>

                        <input type="checkbox" name="action" id="action">
                        <label for="action">Action</label><br>

                        <input type="checkbox" name="romance" id="romance" checked>
                        <label for="romance">Romance</label><br>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender</label><br>

                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label><br>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label><br>

                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label><br>
                    </div>
                    <label for="feed">Feed back</label><br>
                    <textarea name="feed" id="feed" cols="35" rows="5" placeholder="Any comment"></textarea><br>

                    <input type="submit" value="Submit" id="submit">
                </form>
            </section>
        </div>  
</body>
</html>
