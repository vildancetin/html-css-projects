<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <main>
        <div class="container">
            <form action="">
                <h1>Contact Us!</h1>
                <div class="content">
                    <input type="text" name="name" id="name" placeholder="Name"><br>
                    <input type="email" name="email" id="email" placeholder="Email"><br>
                    <input type="text" name="subject" id="subject" placeholder="Email"><br>
                    <textarea name="message" id="message" cols="51" rows="6" placeholder="Write Your Message Here"></textarea><br>
                    <input type="submit" value="SEND MESSAGE" id="btn">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
